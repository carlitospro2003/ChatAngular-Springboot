<div class="register-container"></div>
    <div class="register-card">
      <h2 class="title">Regístrate</h2>
      <form>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre" />
        </div>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Crea una contraseña" />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" />
        </div>
        <button type="submit" class="register-button">Crear Cuenta</button>
      </form>
      <p class="login-text">
        ¿Ya tienes cuenta? <a>Inicia sesión aquí</a>
      </p>
    </div>
