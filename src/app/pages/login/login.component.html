<div class="login-container"></div>
    <!-- Sección del logo -->
    <div class="logo-section">
      <img src="https://cdn-icons-png.flaticon.com/512/8684/8684514.png" alt="Logo" class="logo-image" />
    </div>
    <!-- Sección del formulario -->
    <div class="login-card">
      <h2 class="title">Iniciar Sesión</h2>
      <form>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" />
        </div>
        <button type="button" class="login-button" routerLink="chats" >Ingresar</button>
      </form>
      <p class="signup-text">
        ¿No tienes cuenta? <a routerLink="register">Regístrate aquí</a>
      </p>
    </div>
